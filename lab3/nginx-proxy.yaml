apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/nginx-proxy.conf      
              subPath: nginx.conf              
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config                 

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: dev
spec:
  type: NodePort
  selector:
    app: nginx-proxy
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000